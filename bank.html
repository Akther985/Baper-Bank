<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some
            <span class="font-semibold text-violet-600">mooooney</span>
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3  gap-4 w-9/12 mx-auto mt-12 text-white ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Diposite</h4>
                    <h2  class="text-5xl">$<span id="tottal-deposit">00</span></h2>
                </div>
                <div class="bg-red-200 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdrow" >00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!--deposit and withdrow-->
        <section class="mt-12">
            <div class="grid grid-cols-2  gap-4 w-9/12 mx-auto mt-12 text-white ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Diposite</h4>
                    <input class="w-9/12 block mb-2 px-3 mb-4  text-black  " type="email" name="" id="user-Deposit" placeholder="$ Amount you want to deposit">
                    <button id="btn-Deposit" class="bg-amber-600 hover:bg-violet-500 px-10 text-white py-3 font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-sky-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 mb-4 text-black  " type="email" name="" id="user-Witdwro" placeholder="$ Amount you want to Witdwro">
                    <button id="btn-Witdwro" class="bg-amber-600 hover:bg-violet-500 px-10 text-white py-3 font-medium rounded-lg">Witdwro</button>
                </div>
                
            </div>

        </section>

    </main>
    <script src="assets/js/depojit.js"></script>
    <script src="assets/js/withdwo.js"></script>
</body>
</html>
